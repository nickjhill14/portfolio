name: CI
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Lint
        run: npm run lint:check
      - name: Test
        run: npm test
